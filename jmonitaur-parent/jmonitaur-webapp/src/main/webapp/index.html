<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>JMonitaur</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/status.js"></script>
</head>
<body ng-controller="StatusListCtrl">

<table class="healthTable">
    <tr>
        <th>Status</th>
        <th>Name</th>
    </tr>
    <tr ng-repeat="status in statuses">
        <td>{{status.level}}</td>
        <td>{{status.name}}</td>
    </tr>
</table>

</body>
</html>
