<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>JMonitaur</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/status.js"></script>
    <script type="text/javascript" language="JavaScript">
        <!--
        function registerSSE() {
          var source = new EventSource('service/statusSSE');
          source.addEventListener('status-update', function(e) {
            document.getElementById('statusUpdateDiv').innerHTML = e.data;
          }, false);
        }

        -->
    </script>
</head>
<body ng-controller="StatusListCtrl" onLoad="registerSSE()">

<table class="healthTable">
    <tr>
        <th>Status</th>
        <th>System</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="status in statuses">
        <td>{{status.level}}</td>
        <td>{{status.systemId}}</td>
        <td>{{status.description}}</td>
    </tr>
</table>

<div id="statusUpdateDiv">[STATUS]</div>
</body>
</html>
